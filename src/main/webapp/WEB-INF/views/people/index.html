<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>People</title>
</head>
<body>
<div th:each="person : ${people}">
	<a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Create new person</a>

</body>
</html>
