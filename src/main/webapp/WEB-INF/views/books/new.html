<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add new book</title>
</head>
<body>
	<form th:method="POST" th:action="@{/books}" th:object="${book}">
	
		<input type="text" th:field="*{title}" id="title"/>
		<label for="title">Title</label>
		<p style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Title error </p>
		<br/>
		
		<input type="text" th:field="*{author}" id="author"/>
		<label for="author">Author</label>
		<p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Author error </p>
		<br/>
		
		<input type="text" th:field="*{year}" id="year"/>
		<label for="year">Year</label>
		<p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Year of publication error </p>
		<br/>
		
		<input type="submit" value="Add"/>
	</form>
</body>
</html>
